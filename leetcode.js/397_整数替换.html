<body>
  <script>
    var integerReplacement = function (n) {
      let res = 0;
      const replace = (num) => {
        if (num === 1) return;
        if (num % 2 === 0) {
          res++;
          replace(num / 2);
        } else {
          res++;
          replace(num - 1);
        }
      }
      replace(n);
      return res;
    };
    console.log(integerReplacement(65535))
  </script>
</body>
