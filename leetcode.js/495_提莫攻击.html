    <script>
      var findPoisonedDuration = function (timeSeries, duration) {
        if (timeSeries.length === 0) return 0;

        //艾希总中毒时间
        let poisonTime = duration;
        //艾希剩余中毒时间
        let remain = duration;
        //上一次中毒时间点
        let last = timeSeries[0];

        for (let i = 1; i < timeSeries.length; i++) {
          remain =
            remain - (timeSeries[i] - last) >= 0
              ? remain - (timeSeries[i] - last)
              : 0;
          poisonTime += duration - remain > 0 ? duration - remain : 0;
          remain = Math.max(remain, duration);
        }

        return poisonTime;
      };
     console.log( findPoisonedDuration([1,2,3,4,5],5))
    </script>
