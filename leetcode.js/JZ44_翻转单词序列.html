  <body>
    <script>
      function ReverseSentence(str) {
        // write code here
        let res = [];
        let stack = [];
        let i = 0;
        while (i <= str.length) {
          if (i < str.length &&  str[i] !== " ") {
            stack.push(str[i]);
          } else {
            let tmp = "";
            while (stack.length > 0) {
              tmp += stack.shift();
            }
            res.unshift(tmp);
          }
          i++;
        }

        return res.join(" ");
      }
      console.log(ReverseSentence("nowcoder. a am I"))
    </script>
  </body>
