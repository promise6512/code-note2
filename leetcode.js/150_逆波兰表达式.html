<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var evalRPN = function (tokens) {
        let stack = [];
        let operator = new Set(["+", "-", "*", "/"]);
        for (let i of tokens) {
          if (!operator.has(i)) {
            stack.push(+i);
          } else {
            let num1 = stack.pop();
            let num2 = stack.pop();
            let res = 0;
            if (i === "+") {
              res = num1 + num2;
            } else if (i === "-") {
              res = num2 - num1;
            } else if (i === "*") {
              res = num1 * num2;
            } else {
              res = Math.trunc(num2 / num1);
            }
            stack.push(res);
          }
        }
        return stack[0];
      };
      evalRPN(["10","6","9","3","+","-11","*","/","*","17","+","5","+"]);
    </script>
  </body>
</html>
