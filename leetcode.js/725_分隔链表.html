<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>


    function ListNode(val, next) {
      this.val = (val === undefined ? 0 : val)
      this.next = (next === undefined ? null : next)
    }

    var splitListToParts = function (head, k) {
      let cur = head;
      //求出列表长度
      let len = 0;
      while (cur) {
        len++;
        cur = cur.next;
      }
      let partLen = Math.floor(len / k); //分割后每个链表长度
      let res = new Array(k).fill(null);
      let remainder = len % k;
      for (let i = 0; i < k; i++) {
        let end = partLen + (i < remainder ? 1 : 0);
        res[i] = head;
        for (let j = 1; j < end; j++) {
          head = head.next;
        }
        if (head) {
          let next = head.next;
          head.next = null;
          head = next;
        }

      }

      return res;
    };
    let listNode = new ListNode(1, new ListNode(2, new ListNode(3)));
    console.log(splitListToParts(listNode, 5))
  </script>
</body>

</html>
